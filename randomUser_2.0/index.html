        <h2 class="text-uppercase text-center text-secondary mb-0">Filters</h2>

        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <form id="filtri" data-intro="Filters" data-step="1"><label for="numeroUtenti">Numbers of users&nbsp; &nbsp;&nbsp;</label><input type="range" min="1" max="200" value="100" name="num" class="form-control-range slider" id="sliderUtenti" oninput="sliderCambiato()" /><input type="text" class="form-control" id="numeroUtenti" name="num" oninput="testoCambiato" /><br/>
                    <div id="filtriNazionalita"><label for="abilitaFiltroNazionalita">Nationalities&nbsp; &nbsp;</label><input type="checkbox" value="nat" id="abilitaFiltroNazionalita" class="checkBoxFiltri" onchange="cambiaStatoCheck(value,this)" /></div><br/>
                    <div id="filtriSesso"><label for="abilitaFiltroSesso">Gender&nbsp;</label><input type="checkbox" id="abilitaFiltroSesso" class="checkBoxFiltri" value="gender" onchange="cambiaStatoCheck(value,this)" /></div><br/>
                    <div><label for="abilitaFiltroPassword">Password type&nbsp;&nbsp;</label><input type="checkbox" id="abilitaFiltroPassword" class="checkBoxFiltri" value="password" onchange="cambiaStatoCheck(value,this)" /></div><br/><br/></form>
                <button class="btn btn-primary" type="button" onclick="generateUsers()" data-intro="Generates new users" data-step="2">Generate users</button>
            </div>
        </div>




    </section>
